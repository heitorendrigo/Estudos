<script>
function mergeSort (arr) {
  if (arr.length <= 1) //trata array que nao precisa ordenar
  {
    return arr;
  }
  const middle = Math.floor(arr.length / 2);//define meio
  const left = arr.slice(0, middle);//define esquerda
  const right = arr.slice(middle); //define esquerda
  
  return merge(mergeSort(left), mergeSort(right)
  );// recursividade
}
</script>
