<script>
var arr = [2,4,6,3,1,8,4];

 function qs(vet)
{
  quickSort(vet, 0, vet.length - 1);
}
function quickSort(vet, ini, fim)
{
  var i = ini;
  var f = fim;
  var m = Math.floor((i + f)/2);

  while(i < f)
  {
    while(vet[i] < vet[m])
    {i++;}
    while(vet[f] > vet[m])
    {f--;}
    
    if(i <= f){
      var temp = vet[i];
      vet[i] = vet[f];
      vet[f] = temp;
      i++;
      f--;
    }
  }
  if(f > ini)
  quickSort(vet, ini, f);
  if(i < fim)
  quickSort(vet, i, fim);
  return vet
}

console.log(qs(arr));
</script>
