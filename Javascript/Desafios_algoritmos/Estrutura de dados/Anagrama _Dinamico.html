<script>

function geraArray(){
  var array = [];
  var entrada = '';
  while (entrada != '0')
  {
    alert('PARA FINALIZAR AS ENTRADAS DIGITE 0 !');
    entrada = prompt('ENTRE COM A PALAVRA:');
    if (entrada != '0')
    {
    array.push(entrada);
    }
  }
  return array;
}  

function ordenaString(str){
  var array = str.split('').sort();
  str = array.join('');
  return str;
}

function anagrama(array){
  for (var i=0; i < array.length; i++)
  {
    array[i] = ordenaString(array[i]);
  }
  return array.every(elem => elem === array[0]);  
  //verifica se todos os termos da array s√£o iguais ao primeiro. 
}

console.log(anagrama(geraArray()));
</script>
