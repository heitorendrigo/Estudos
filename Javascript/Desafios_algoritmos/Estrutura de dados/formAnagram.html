<!DOCTYPE html>
<html lang="pt-br">
  <head>
<meta charset="utf-8">
  </head>
  <body>

<input type="text" name="texto" id="texto" onfocus="this.value=''">
<input type="button" name="" value="Adicionar Palavras" onclick="createWordsCollection()" >

<input type="button" name="" value="Comparar Palavras" onclick="anagrama(words)">
<input type="button" name="" value="Excluir Palavras" onclick="excludeWords(words)">
<script>

var words = [];

function createWordsCollection(){
  newWord = document.querySelector("#texto").value;
  words.push(newWord);
  console.log(words);
  } 

  function excludeWords(){
  excWord = document.querySelector("#texto").value;
  words.splice(words.indexOf(excWord), 1);
  console.log(words);
  } 

function anagrama(arr){
  var newArr = [];
    for (var i=0; i<arr.length; i++)
    {
      newArr[i] = arr[i];
    }
    for(var i=0; i<newArr.length; i++)//transforma cada elemento em uma string em ordem alfabetica
    {
      newArr[i] = stringSort(newArr[i]);    
    }
  if (newArr.length == 0)
  {
    console.log('Array vazio!!!')
  }
  else 
  {
    console.log(newArr.every(e => e == newArr[0])); //compara se todos os elemntos s√£o iguais.
  }
}

function stringSort(str){
return str.split('').sort().join('');
}


</script>

  </body>
</html>
