<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <title>Exemplo de titulo</title>
    <meta charset="utf-8">
  </head>
  <body>
    <h1>Exemplo de Cabeçalho</h1>
<script>
  var qtd = parseInt(prompt('Entre com o a Quantidade de termos da Array: '));
  var myArray = [];

  function ordCres(array){
    return array.sort((a,b) => a-b);
  }

  function ordDecres(array){
    return array.sort((a,b) => b-a);
  }

  function insereArray(array,a){
    array.unshift(a);
  }

  function removePilha(array){
    array.unshift();
  }

  function removeFila(array){
    array.pop(); 
  }

  function paresArray(array){
    var newArray = [];
    for (var i=0; i < array.length; i++)
    {
      if(array[i]%2 == 0)
      {//par
       insereArray(newArray,array[i]);
      }
    }
    return newArray
  }

  function imparesArray(array){
    var newArray = [];
    for (var i=0; i < array.length; i++)
    {
      if(array[i]%2 != 0)
      {//impar
       insereArray(newArray,array[i]);
      }
    }
    return newArray
  }

  function removeDuplicado(array){
    var newArray = ordCres([... new Set(array)]);
    return newArray
  }





  //inicio das ações.
  for (var i=0; i < qtd; i++)
  {
    insereArray(myArray,Math.trunc(Math.random()*10))
  }




  console.log('myArray: '+myArray);
  console.log('myArray em ordem Crescente: '+ordCres(myArray));
  console.log('myArray em ordem Decrescente: '+ordDecres(myArray));
  console.log('myArray apenas pares: '+paresArray(myArray));
  console.log('myArray apenas impares: '+imparesArray(myArray));
  console.log('myArray sem duplicados: '+removeDuplicado(myArray));

  
  


</script>
  </body>
</html>
