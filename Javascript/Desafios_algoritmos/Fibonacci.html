<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <title>Teste de logica Neon</title>
    <meta charset="utf-8">
  </head>
  <body>
    <h1>Exercicio 02 - Fibonacci</h1>
  </body>
    <script>

	var n = parseInt(prompt("Entre com o valor de N : "));
	var a = 0;
	var num = 1;
	var p = 1;
	
	for ( i = 1 ; i <= n ; i++)
	{
	document.write(i+"ยบ elemento fibonacci: "+num+"<br />"); //primeiro imprime depois processa.
	a = num;
	num = p;								//logica do fibonacci
	p = num + a;
	}
	</script>

</html>
