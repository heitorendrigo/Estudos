    <h1>Exercicio 03 - Encontra maior e menor numro da lista de inteiros.</h1>
  </body>
    <script>
	var maior = 0;
	var menor = Infinity ; 
	var array = [5,8,4,2];
	
function encontraMaiorMenor(arr){	
	for (var i = 0; i<4; i++)
	{
		if (arr[i] >= maior){
			maior = arr[i]; 
		}
		if (arr[i] <= menor){
			menor = arr[i];
		}
	}
	return [maior,menor];
}	
console.log(encontraMaiorMenor(array));

	</script>
