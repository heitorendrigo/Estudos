<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <title>Teste de logica Neon</title>
    <meta charset="utf-8">
  </head>
  <body>
    <h1>Exercicio 06 - Cartas de Baralho</h1>
  </body>
    <script>
	var array =[];
	var qtd = parseInt(prompt("Defina quantas cartas serão sorteadas: "));
	for (var i=1; i <= qtd ; i++)
	{
		var nova = Math.floor((Math.random() * 9) + 1); //random entre 1 e 9
		alert("A "+i+"a carta sorteada foi: "+nova);
		array.push(nova);
		array.sort();
		document.write(i+"a carta sorteada: "+nova+", mão do jogador: "+array+"<br />");
	}
	</script>
</html>
