<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <title>Titulo da janela do navegador</title>
    <meta charset="utf-8">
  </head>
  <body>
    <h1>Titulo da página HTML</h1>
  </body>
    <script>
	var a = parseInt(prompt("Digite o valor de a: ")); // declara/cria variavel de nome "a", e atribui a ela o valor que o usuario digitar convertendo para o tipo inteiro;
	var b = parseInt(prompt("Digite o valor de b: ")); // declara/cria variavel de nome "b", e atribui a ela o valor que o usuario digitar convertendo para o tipo inteiro;
	var c = 0;                               // declara/cria variavel de nome "c", e atribui a ela o valor = 0;
	
	c = a + b;  //faz a conta: a + b, e salva o resultado em c.
	
	a = a + 1;  // faz a conta: atualiza o valor de a, somando a + 1	
	b += 1;     // faz a conta: atualiza o valor de b, somando a + 1 (Outra forma de fazer essa conta)
	
	//imprimindo o resultado no html (para o usuario final ver).
	document.write("Imprimindo no HTML a variavel a :"+a); // imprime no html o texto "Imprimindo...." e o valor de a.
	document.write("<br />"); // Pula uma linha no HTML.
	document.write("Imprimindo no HTML a variavel b :"+b); // imprime no html o texto "Imprimindo...." e o valor de b.
	document.write("<br />"); // Pula uma linha no HTML.
	document.write("Imprimindo no HTML a variavel c :"+c); // imprime no html o texto "Imprimindo...." e o valor de c.


	//imprimindo resultado na tela de log, ou seja para o desenvolvedor analizar.
	//para ter acesso a esse log, abra o html pelo google crhome e clique com o botão direito em qualquer lugar da pagina,
	//em seguida acesse inspecionar e acesse a aba console.
	
	console.log("Imprimindo no log a variavel a :"+a); // exibe textos e valores no log.
	console.log("\n"); //pula linha no console
	console.log("Imprimindo no log a variavel b :"+b); 
	console.log("Imprimindo no log a variavel c :"+c);
	</script>

</html>
