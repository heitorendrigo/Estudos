<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <title>Titulo da janela do navegador</title>
    <meta charset="utf-8">
  </head>
  <body>
    <h1>Titulo da página HTML</h1>
  </body>
   <script>
  var nome = prompt("Digite seu nome: "); // declara a variavel nome e insere o valor digitado nela. (tipo texto).
  var vr = parseInt(prompt("Digite o valor do VR: ")); // recebe o prompt convertendo seu conteudo para numero. 

  var salario = 1000;
 

  var total = salario + vr; // operação de soma, onde a variavel salario passa a ser a soma do salario mais o vr.
                          // vezes (*), divisão (/), subtração (-)

  document.write(nome+" seu salario é Salario total é : "+total);
  </script>

</html>
