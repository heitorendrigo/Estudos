<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <title>Titulo da janela do navegador</title>
    <meta charset="utf-8">
  </head>
  <body>
    <h1>Titulo da página HTML</h1>
  </body>
   <script>
  var salario ; //declaro a variavel de nome salario.
  salario = 1000; //atribuindo o valor de 1000 na variavel salario.

  var vr = 250; // declara a variavel já com valor definido.

  salario = salario + vr; // operação de soma, onde a variavel salario passa a ser a soma do salario mais o vr.

  document.write("Salario: "+salario); //imprime o texto entre aspas e concatena (junta) com o valor dentro de salario.
  </script>

</html>
