<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <title>Titulo da janela do navegador</title>
    <meta charset="utf-8">
  </head>
  <body>
    <h1>Titulo da página HTML</h1>
  </body>
   <script>

  var nome = prompt("Digite o valor de a: "); // declara a variavel nome e insere o valor digitado nela. (tipo texto).

  var salario = 1000;           //atribuindo o valor de 1000 na variavel salario.
  var vr = 250; 

  salario = salario + vr; // operação de soma, onde a variavel salario passa a ser a soma do salario mais o vr.
                          // vezes (*), divisão (/), subtração (-)

  document.write(nome+" seu salario é Salario: "+salario);
  </script>

</html>
