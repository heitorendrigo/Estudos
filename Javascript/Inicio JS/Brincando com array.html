<script>
  var qtd = parseInt(prompt('Insira a quantidade de valores da array: '));
  var myArray = [];
  var newArray = [];

  for (var i=0; i < qtd; i++)
  {
    myArray.push(Math.floor(Math.random()*100));//random
    //*2 = Binario |  *10 = 0-9 | *100 = 0-99
  }

  console.log('Antes: '+myArray);

  myArray = myArray.sort((a,b) => b-a); //ordena array de int em crescente
  //para decrescente inverte => "b-a"
  
  
  console.log('Depois: '+myArray);


</script>
