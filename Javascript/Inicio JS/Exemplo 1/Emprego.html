<meta charset="utf-8">
<h1>Proposta de emprego</h1>
<script>
	
    
    function calculaAno(pSalario,pVr){
		pSalario *= 13;
		pVr *= 12;
		return pSalario + pVr;
	}	

	var empresa1 = prompt("Informe o nome da empresa atual: ");
	var vSalario1 = prompt(empresa1 + " te ofereceu qual salario? ");
	var vVr1 = prompt(empresa1 + " te ofereceu quanto de V.R? ");

	
	var empresa2 = prompt("Informe o nome da  nova empresa: ");
	var vSalario2 = prompt(empresa2 + " te ofereceu qual salario? ");
	var vVr2 = prompt(empresa2 + " te ofereceu quanto de V.R? ");

	var ano1 = calculaAno(vSalario1, vVr1).toFixed();
	var ano2 = calculaAno(vSalario2, vVr2).toFixed();
	
   document.write("Total por ano na empresa "+empresa1+" : "+ ano1 +" ao ano.<br />");	
   document.write("Total por ano na empresa "+empresa2+" : "+ ano2 +" ao ano.<br /><br />");	
	
	
	if(ano1 > ano2){
		ano1 -= ano2;
		document.write("A proposta mais atrativa é da empresa "+empresa1+", a diferença é de "+ ano1 +" ao ano.<br />");			
	}
	else{ 
		if(ano2 > ano1){
		ano2 -= ano1;
		document.write("A proposta mais atrativa é da empresa "+empresa2+", a diferença é de "+ ano2 +" ao ano.<br />");		
			} 
			
			else{ 
				document.write("As propostas são iguais: "+ ano1 +" ao ano.");		
				}

		}	

</script>
