<meta charset="utf-8">
<h1>Cálculo de IMC</h1>
<script>
	function pulaLinha() {
    	document.write("<br />");
	}

	function mostra(frase) {
	    document.write(frase);
	    pulaLinha();
	}	
    
    function calculaImc(altura, peso) {

        return peso / (altura * altura);
	}	

	var nome = prompt("Informe o seu nome");
	var alturaInformada = prompt(nome + ", informe sua altura");
	var pesoInformado = prompt(nome + ", informe seu peso");

	var imc = calculaImc(alturaInformada, pesoInformado).toFixed(2);

	if(imc <= 18.5){
		document.write(nome + ", o seu IMC é " + imc + " e está muito baixo");		
	}
	else{ 
		if(imc > 18.5 && imc <= 35){
		document.write(nome + ", o seu IMC é " + imc + " e está normal");		

	}	else{
		document.write(nome + ", o seu IMC é " + imc + " e está muito alto");
		}	
	}



   
</script>
