<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <title>Orientação a Objetos</title>
    <meta charset="utf-8">
  </head>
  <body>
    <h1>Exercicio 02 - OOP</h1>
  </body>
    <script>
		var num = parseInt(prompt("Entre com um valor qualquer: "));
        class Calc
        {
            constructor(numero)
            {
                this._anterior = numero -1; //apenas para demonstrar que podemos ja fazer operações no construtor para criar atributos.
                this._numero = numero;
            }

            anterior()
            {
                return this._anterior;
            }

            sucessor()
            {
                var s = this._numero + 1; 
                return s;
            }
        }
        num = new Calc(num);
        document.write("Numero: "+num._numero+"<br />");
        document.write("Antecessor: "+num._anterior+"<br />"); //imprimindo direto o atributo.
        document.write("Sucessor: "+num.sucessor()+"<br />"); // imprimindo o resultado do metodo.
	</script>
</html>
