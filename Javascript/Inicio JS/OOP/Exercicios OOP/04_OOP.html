<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <title>Orientação a Objetos</title>
    <meta charset="utf-8">
  </head>
  <body>
    <h1>Exercicio 04 - OOP</h1>
  </body>
    <script>
       var vEleitores = 1000;
       var vValidos  = 800;
       var vBrancos = 150;
       var vNulos   = 50;

        class votacao
        {
            constructor(eleitores, validos, brancos,nulos)
            {
                this._eleitores = eleitores;
                this._validos   = validos;
                this._brancos   = brancos;
                this._nulos     = nulos; 
            }

            calculaPercValidos()
            {
                return  this._validos/this._eleitores*100;
            }
            calculaPercBrancos()
            {
                return this._brancos/this._eleitores*100;
            }
            calculaPercNulos()
            {
                return this._nulos/this._eleitores*100;
            }
        }
        var apuracao = new votacao(vEleitores,vValidos,vBrancos,vNulos);
        document.write("Procentagem de votos validos: "+apuracao.calculaPercValidos()+"% <br />");
        document.write("Procentagem de votos brancos: "+apuracao.calculaPercBrancos()+"% <br />");
        document.write("Procentagem de votos nulos: "+apuracao.calculaPercNulos()+"% <br />");
	</script>
</html>
