<meta charset="utf-8">
<h1>Exemplo de Array</h1>
<script>
var a = prompt("Digite o 1º numero: ");
var b = prompt("Digite o 2º numero: ");
var c = prompt("Digite o 3º numero: ");
var d = prompt("Digite o 4º numero: ");
var e = prompt("Digite o 5º numero: ");
const array = [a, b, c, d, e]
var tamanho = array.length;
document.write("Array na ordem inserida : <br \>"+array+"<br \><br \>"); 
document.write("Array Inversa de entrada : <br \>"); 
for (var i = tamanho - 1; i >= 0; i--) 
	{
		document.write(array[i]+",");
	}
document.write("<br \><br \>Ordem Crescente : <br \>"+array.sort()+"<br \><br \>");
document.write("Ordem decrescente : <br \>"+array.reverse())+"<br \>"; 

</script>
