<meta charset="utf-8">
<h1>Adivinhe o numero.</h1>
<script>

var number = Math.floor(Math.random() * 11);
var tryNumber = prompt("Adivinhe um numero de 0 a 10:");

if (tryNumber == number)
{
document.write("Voce acertou! O correto numero correto é: "+number);	
}
else
{
document.write("Voce tentou o numero "+tryNumber+", porem o correto é: "+number);
}
</script>
